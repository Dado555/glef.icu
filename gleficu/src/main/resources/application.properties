# SPRING
spring.application.name=gleficu-backend
server.port=3004
# DATA SOURCE
jdbc.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/userService
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:root}

spring.second-datasource.url=jdbc:postgresql://localhost:5432/movieService
spring.second-datasource.username=${DB_USERNAME:postgres}
spring.second-datasource.password=${DB_PASSWORD:root}

spring.third-datasource.url=jdbc:postgresql://localhost:5432/listsService
spring.third-datasource.username=${DB_USERNAME:postgres}
spring.third-datasource.password=${DB_PASSWORD:root}
# HIBERNATE
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

user.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
user.hibernate.show_sql=false
user.hibernate.hbm2ddl.auto=validate
# DROOLS
rulesDirPath=../gleficu-rules/src/main/resources/com/sbnz/rules
rulesPomPath=../gleficu-rules/pom.xml
rulesPomGroup=com.sbnz
rulesPomArtifact=gleficu-rules
# JWT
