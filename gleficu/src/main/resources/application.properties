# SPRING
spring.application.name=gleficu-backend
server.port=8081
# DATA SOURCE
spring.datasource.url=jdbc:postgresql://localhost:5432/gleficu
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:root}
# HIBERNATE
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
# DROOLS
rulesDirPath=../gleficu-rules/src/main/resources/com/sbnz/rules
rulesPomPath=../gleficu-rules/pom.xml
rulesPomGroup=com.sbnz
rulesPomArtifact=gleficu-rules
# JWT
jwt.token.validity=90000000
jwt.signing.key=${JWT_SIGNING_KEY:signingkey}
jwt.token.prefix=Bearer
jwt.header.string=Authorization